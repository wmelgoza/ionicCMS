<ion-header>
  <ion-toolbar>
    <ion-title>userEdit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!user">
  <ion-label ion-text-center>
    <ion-spinner></ion-spinner>
  </ion-label>
</ion-content>

<ion-content *ngIf="user">
  
  <ion-input [(ngModel)]="user._id" name="_id" type="hidden"></ion-input>
  
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
    <div *ngIf="errors.email"> {{ errors.email }} </div>
  </ion-item>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="user.username" name="username" type="text"></ion-input>
    <div *ngIf="errors.username"> {{ errors.username }} </div>
  </ion-item>

  <ion-item>
    <ion-label>First Name</ion-label>
    <ion-input [(ngModel)]="user.first_name" name="first_name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input [(ngModel)]="user.last_name" name="last_name" type="text"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
</ion-content>
